<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie QR Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== BASE STYLES ===== */
        body {
            background: #1a1a1a;
            color: #8aff8a;
            font-family: 'Creepster', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 1rem auto;
        }

        /* ===== SCANNER ===== */
        .scanner-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            margin: 1rem 0;
        }

        #video-preview {
            width: 100%;
            height: 100%;
            border: 3px solid #6b8e23;
            border-radius: 8px;
            box-shadow: 0 0 20px #4a7023;
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 3px dashed #8aff8a;
            pointer-events: none;
            animation: scan-pulse 2s infinite;
        }

        /* ===== CONTROLS ===== */
        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: #3d5a1f;
            color: #bfff00;
            padding: 0.8rem 1.5rem;
            border: 2px solid #6b8e23;
            border-radius: 5px;
            font: inherit;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #2b3d14;
            text-shadow: 0 0 10px #8aff8a;
        }

        /* ===== RESULTS ===== */
        #result {
            margin: 1rem 0;
            padding: 1rem;
            border: 2px solid #6b8e23;
            border-radius: 5px;
            min-height: 100px;
            word-break: break-all;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes scan-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶† ZOMBIE SCANNER ü¶†</h1>
        
        <div class="scanner-wrapper">
            <video id="video-preview"></video>
            <div class="scan-overlay"></div>
        </div>

        <div class="controls">
            <button class="btn" id="btn-scan">Activar Esc√°ner</button>
            <button class="btn" id="btn-infected">Ver Infectados</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // ===== STATE MANAGEMENT =====
        let scannerActive = false;
        let videoStream = null;
        const infectedDB = JSON.parse(localStorage.getItem('zombieDB') || [];

        // ===== ELEMENTS =====
        const video = document.getElementById('video-preview');
        const result = document.getElementById('result');
        const btnScan = document.getElementById('btn-scan');
        const btnInfected = document.getElementById('btn-infected');

        // ===== CORE FUNCTIONS =====
        const startScan = async () => {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = videoStream;
                await video.play();
                scannerActive = true;
                btnScan.textContent = 'Detener Esc√°ner';
                scanFrame();
            } catch (error) {
                result.textContent = '‚ö†Ô∏è Error al acceder a la c√°mara';
            }
        };

        const stopScan = () => {
            videoStream?.getTracks().forEach(track => track.stop());
            scannerActive = false;
            btnScan.textContent = 'Activar Esc√°ner';
        };

        const scanFrame = () => {
            if (!scannerActive) return;

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

            if (qrCode) {
                handleQR(qrCode.data);
            } else {
                requestAnimationFrame(scanFrame);
            }
        };

        // ===== QR HANDLING =====
        const handleQR = (data) => {
            const isInfected = infectedDB.some(entry => entry.data === data);
            
            result.innerHTML = `
                ${isInfected ? '‚ò†Ô∏è VIRUS DETECTADO ‚ò†Ô∏è' : 'üìü C√ìDIGO LIMPIO'}
                <br><br>${data}
                ${isInfected ? `<br><br>Mutaci√≥n: ${infectedDB.find(entry => entry.data === data).mutation}` : ''}
            `;

            if (!isInfected) {
                infectedDB.push({
                    data,
                    timestamp: new Date().toISOString(),
                    mutation: Math.random().toString(36).substr(2, 5)
                });
                localStorage.setItem('zombieDB', JSON.stringify(infectedDB));
            }

            scannerActive = false;
            stopScan();
        };

        // ===== EVENT HANDLERS =====
        btnScan.addEventListener('click', () => scannerActive ? stopScan() : startScan());
        
        btnInfected.addEventListener('click', () => {
            result.innerHTML = infectedDB.length > 0 
                ? `ü¶† C√≥digos Infectados:<br>${infectedDB.map(entry => 
                    `‚Ä¢ ${entry.data} (${entry.mutation})`
                ).join('<br>')}`
                : 'No hay c√≥digos infectados';
        });

        // ===== INITIALIZATION =====
        window.addEventListener('beforeunload', stopScan);
    </script>
</body>
</html>
