<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie QR Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.png" alt="Zombie QR Game" class="logo">
        </header>

        <div class="stats">
            <div class="stat">
                <span class="stat-label">üìÖ D√çA</span>
                <span class="stat-value" id="day">1</span>
            </div>
            <div class="stat">
                <span class="stat-label">‚ù§Ô∏è VIDAS</span>
                <span class="stat-value" id="lives">3</span>
            </div>
            <div class="stat">
                <span class="stat-label">‚õè ARMAS</span>
                <span class="stat-value" id="weapons">0</span>
            </div>
        </div>

        <main class="actions">
            <div class="card">
                <img src="assets/survival-kit.png" alt="Survival Kit" class="card-image">
                <button class="btn" onclick="scanSurvivalKit()">USAR KIT</button>
            </div>
            <div class="card">
                <img src="assets/zombie-card.png" alt="Zombie" class="card-image">
                <button class="btn btn-danger" onclick="scanZombieCard()">COMBATIR</button>
            </div>
        </main>

        <section class="log">
            <h2 class="log-title">REGISTRO</h2>
            <ul class="log-entries" id="log-entries"></ul>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
