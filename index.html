<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="user-controls">
                <i class="fas fa-user-circle login-icon" id="loginBtn"></i>
            </div>
            <img src="images/logo.png" alt="Zombie Survival" class="logo">
        </header>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Guardar progreso</h3>
                <input type="text" id="nickname" placeholder="Tu nickname">
                <button class="btn" onclick="saveProgress()">Guardar</button>
            </div>
        </div>

        <div class="compact-stats">
            <div class="stat-item">
                <span class="stat-icon">‚ù§Ô∏è</span>
                <span id="lives">3</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">‚õè</span>
                <span id="weapons">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">‚ò†Ô∏è</span>
                <span id="zombies-killed">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">üìÖ</span>
                <span id="day">1</span>
            </div>
        </div>

        <div class="actions-grid">
            <div class="action-card">
                <img src="assets/kit.png" alt="Survival Kit" class="card-image">
                <button class="btn" onclick="GameActions.useKit()">Abrir Kit</button>
            </div>
            
            <div class="action-card">
                <img src="assets/zombie.png" alt="Zombie" class="card-image">
                <button class="btn btn-danger" onclick="GameActions.fightZombie()">Combatir</button>
            </div>
        </div>

        <div class="log-container">
            <ul id="log-entries" class="log-entries"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
