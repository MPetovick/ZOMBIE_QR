<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="user-controls">
                <i class="fas fa-redo-alt" id="resetGame"></i>
            </div>
            <img src="assets/logo.png" alt="Zombie Survival" class="logo">
        </header>

        <div class="compact-stats">
            <div class="stat-item">
                <i class="fas fa-heart"></i>
                <span id="lives">5</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-shield-alt"></i>
                <span id="weapons">3</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-skull"></i>
                <span id="zombies-killed">0</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-calendar-day"></i>
                <span id="day">1</span>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid" id="zombieGrid"></div>
        </div>

        <div class="actions-container">
            <button class="action-button" id="useKit">
                <i class="fas fa-first-aid"></i>
                <span>Usar Kit</span>
            </button>
            <button class="action-button" id="useRadar">
                <i class="fas fa-satellite"></i>
                <span>Radar (3)</span>
            </button>
        </div>

        <div class="log-container">
            <ul id="log-entries" class="log-entries"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
